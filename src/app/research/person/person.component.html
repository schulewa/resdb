<div class="page-header">
  <h3>
    Persons maintenance
  </h3>
</div>


<div *ngIf="showGrid" class="row">

  <div class="btn-group">
    <button type="button" class="btn btn-info float-right" (click)="addPerson()">Add</button>
    <button type="button" class="btn btn-success float-right" (click)="editPerson()">Edit</button>
  </div>

</div>

<div *ngIf="showGrid" class="row" style="width: 1200px;">

  <div class="col-md-11">
    <ag-grid-angular style="width: 100%; height: 250px;"
                     class="ag-theme-balham"
                     [rowData]="getRowData()"
                     [rowSelection]="rowSelection"
                     (rowSelected)="onRowSelected($event)"
                     (selectionChanged)="onSelectionChanged($event)"
                     (cellValueChanged)="onCellValueChanged($event)"
                     [columnDefs]="getColumnDefs()"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>

    <div class="btn-group">
      <button type="button" class="btn btn-info float-right" (click)="revertChanges()">Revert changes</button>
      <button type="button" class="btn btn-success float-right" (click)="saveChanges()">Commit changes</button>
    </div>

  </div>

  <div class="col-md-1">
  </div>

</div>

<div *ngIf="!showGrid">
  <app-person-detail></app-person-detail>
</div>
